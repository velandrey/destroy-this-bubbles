worker_processes 1;
events {
    worker_connections 1024;
}

http {
    include mime.types;

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            root /app/client;
            try_files $uri /index.html;
            add_header Access-Control-Allow-Origin * always;
            add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; form-action 'self'; object-src 'none'; frame-ancestors 'none'; script-src 'self' 'unsafe-inline'; script-src-attr 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://ya-praktikum.tech https://oauth.yandex.ru http://bug-busters.ya-praktikum.tech:3001; media-src 'self'; worker-src 'self' blob:; manifest-src 'self';" always;
        }
    }
}
